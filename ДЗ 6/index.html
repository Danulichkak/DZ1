<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ДЗ№6 коты</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/app.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container row">
    <div class="col-md-12">
      <h1>Pets</h1>
    </div>
    <div class="col-md-12 row pets">
    </div>
    <div class="form col-md-offset-3 col-md-6">
      <input type="text" class="form-control" id="namePet" placeholder="Name Pet"><br>
    
      <input type="number" class="form-control" min="0" id="agePet" value="1" placeholder="Age Pet"><br>
    
      <input type="text" class="form-control" id="fotoPet" placeholder="Link Pet"><br>
    
      <button id="confirm" class="btn btn-success">Добавить</button>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
