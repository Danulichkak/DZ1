<!doctype html>
<html lang="ru">

<head>

  <meta charset="utf-8">
  <title>ДЗ№6 коты</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>

</head>

<body>
  <div>
    <h1>Hi there</h1>
    <div class="field name">
      <label>Кличка питомца</label>
      <input type="text" id="namePet" placeholder="Name pet">
    </div>
    <div class="field age">
      <label>Возраст</label>
      <input type="number" min="0" id="agePet" value="1" placeholder="Age pet">
    </div>
    <div class="field file">
      <label>Фото питомца</label>
      <input type="text" id="fotoPet" placeholder="photo link">
    </div>
  </div>
  <div class="field">
    <button class="login" id="confirm" name="submit">Отправить</button>
  </div>
  </div>
  
  <script src="js/app.js"></script>
</body>

</html>
